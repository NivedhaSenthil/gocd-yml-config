format_version: 3
common:
  publish_nightly_bintray_tasks: &publish_nightly_bintray_tasks
    - fetch:
        pipeline: #{pipeline}
        stage: #{stage}
        job: #{job}
        source: #{source}
        destination: #{plugin}
    - exec:
        command: /bin/sh
        working_directory: gauge-dotnet/artifacts
        arguments:
        - -c
        - (curl -sSfL https://github.com/getgauge/gauge/raw/master/build/publish_nightly_to_bintray.sh  | sh)
pipelines:
  gauge-dotnet-nightly:
    group: Nightly
    parameters:
      pipeline: dotnet-package
      stage: artifact
      job: installer
      source: artifacts
      plugin: gauge-dotnet
      rename: 1
      update_install_json: 1
      install_plugin_json: dotnet
      noplatform: 1
    materials:
      package:
        pipeline: #{pipeline}
        stage: #{stage}
    timer:
      spec: "0 30 7 ? * MON-FRI"
      only_on_changes: yes
    stages:
      - PushToBintray:
          approval: manual
          jobs:
            publish:
              environment_variables:
                RENAME: #{rename}
                PACKAGE_TYPE: nightly
                PACKAGE: #{plugin}
                UPDATE_INSTALL_JSON: #{update_install_json}
                INSTALL_PLUGIN_JSON: #{install_plugin_json}
                NOPLATFORM: #{noplatform}
              secure_variables:
                BINTRAY_USER: QAivy9ZCRsA=
                BINTRAY_API_KEY: Angyd8nUVY+KsDuH2fVsnkM8uVacdsZt37zR5/+A03t9Lbcte6cHldrk8CMywio/
                GITHUB_SSH_PRIVATE_KEY: 
              elastic_profile_id: centos-all
              tasks: *publish_nightly_bintray_tasks
