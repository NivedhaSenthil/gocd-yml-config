pipelines:
  Taiko:
    group: Gauge-JS
    materials:
      taiko:
        git: https://github.com/getgauge/taiko.git
    stages:
      - test:
          jobs:
            test:
              elastic_profile_id: ubuntu-node
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - install
                - exec:
                    command: npm
                    arguments:
                      - test
      - specs:
          jobs:
            linux-specs:
              elastic_profile_id: ubuntu-node
              tasks:
                - exec:
                    command: git
                    arguments:
                      - clone
                      - https://github.com/getgauge-examples/js-taiko
                - exec:
                    working_directory: js-taiko
                    command: npm
                    arguments:
                      - install
                - exec:
                    working_directory: js-taiko
                    command: /bin/sh
                    arguments:
                      - -c
                      - npm i @getgauge/cli -g
                - exec:
                    working_directory: js-taiko
                    command: /bin/sh
                    arguments:
                      - gauge install && gauge version
                - exec:
                    working_directory: js-taiko
                    command: /bin/sh
                    arguments:
                      - -c
                      - gauge run -v specs --tags=\!knownIssue
            osx-specs:
              resources:
                - darwin
                - FT
              tasks:
                - exec:
                    command: git
                    arguments:
                      - clone
                      - https://github.com/getgauge-examples/js-taiko
                - exec:
                    working_directory: js-taiko
                    command: npm
                    arguments:
                      - install
                - exec:
                    working_directory: js-taiko
                    command: /bin/sh
                    arguments:
                      - -c
                      - npm i @getgauge/cli -g
                - exec:
                    working_directory: js-taiko
                    command: /bin/sh
                    arguments:
                      - gauge install && gauge version
                - exec:
                    working_directory: js-taiko
                    command: /bin/sh
                    arguments:
                      - -c
                      - gauge run -v specs --tags=\!knownIssue
                - exec:
                    run_if: any
                    command: touch
                    arguments:
                    - /vagrant/rollback.txt
            windows-specs:
              elastic_profile_id: windows-all
              tasks:
                - exec:
                    command: git
                    arguments:
                      - clone
                      - https://github.com/getgauge-examples/js-taiko
                - exec:
                    working_directory: js-taiko
                    command: npm
                    arguments:
                      - install
                - exec:
                    command: cmd
                    arguments:
                      - /c
                      - npm i @getgauge/cli -g
                - exec:
                    working_directory: js-taiko
                    command: npm
                    arguments:
                      - update
                - exec:
                    working_directory: js-taiko
                    command: cmd
                    arguments:
                      - /c
                      - "gauge install & gauge version"
                - exec:
                    working_directory: js-taiko
                    command: cmd
                    arguments:
                      - /c                      
                      - "%GAUGE_ROOT%/gauge run specs --tags=!knownIssue"
      - publish:
          approval: manual
          jobs:
            publish:
              elastic_profile_id: ubuntu-node
              secure_variables:
                NPM_TOKEN: efUvjzmZzPgw+zldFDyT8faQLZbL4k22+a4wkQe67TUZp9pXU4XCAA==
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - install
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>~/.npmrc && npm publish